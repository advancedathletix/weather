<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<h1>Weather Dashboard</h1>

<div>
<h3 class="col-4">Search For City:</h3>
<input placeholder="Enter City Name" id="citySearch">
<button class="searchBtn">Search</button>
</div>

<hr>
<center>
<h2>Current Forecast</h2>
<div id="currentForecast"></div>
    <h2 class="city-name" id="curent-city"></h2>
    <p>Temperature: <span id="TempElement"></span></p>
    <p>Feels Like: <span id="feelsLike"></span></p>
    <p>Wind Speed: <span id="windSpeed"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
 </center>   
<hr>
<center>
<h3>Five Day Forecast</h3>
</center>




<div>
    <h3>Search For 5 day forecast:</h3>
    <input placeholder="Enter City Name" id="citySearch5">
    <button class="searchBtn5">Search</button>
    </div>

    <h2 id="cityName"></h2>

<div id="weatherContainer">
    <div id="imageContainer">
        <div class="icon">
            <p class="Weather" id="day1"></p>
            <div class="image"><img src="assets/weatherIMG.png" class="imgClass" id="img1"
                <p>Temerature: <span id="Min"></span></p>
                <p>Humidity: <span id="Max"></span></p>
            </div>
        </div>
        <div class="icon">
            <p class="Weather" id="day2"></p>
            <div class="image"><img src="assets/weatherIMG.png" class="imgClass" id="img2"
                <p>Temerature: <span id="5DayTemp2"></span></p>
                <p>Humidity: <span id="5DayHum2"></span></p>
            </div>
        </div>
        <div class="icon">
            <p class="Weather" id="day3"></p>
            <div class="image"><img src="assets/weatherIMG.png" class="imgClass" id="img3"
                <p>Temerature: <span id="5DayTemp3"></span></p>
                <p>Humidity: <span id="5DayHum3"></span></p>
            </div>
        </div>
        <div class="icon">
            <p class="Weather" id="day4"></p>
            <div class="image"><img src="assets/weatherIMG.png" class="imgClass" id="img4"
                <p>Temerature: <span id="5DayTemp4"></span></p>
                <p>Humidity: <span id="5DayHum4"></span></p>
            </div>
        </div>
        <div class="icon">
            <p class="Weather" id="day5"></p>
            <div class="image"><img src="assets/weatherIMG.png" class="imgClass" id="img5"
                <p>Temerature: <span id="5DayTemp5"></span></p>
                <p>Humidity: <span id="5DayHum5"></span></p>
            </div>
        </div>

    </div>
</div>






<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
   <!-- <script src="./assets/5dayscript.js"></script>-->
</body>
</html>
